{% extends "base.html" %}
{%block content%}
    <form method="POST" action="">
        {% csrf_token %}
        <div class="container" style="width: 50%;">
            {% for field in form %}
                <div class="card" style="padding: 10px;">
                    <div class="card-header">
                        {{field.label_tag}}
                    </div>
                    <div class="card-body">
                        {{field}}
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top:10px" value="signup" >Signup</button>
        </div>
    </form>




{% endblock %}
